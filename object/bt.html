<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .warp{
            margin: 0px auto;
            width: 500px;
        }
        header,footer{
            background: #bdbdbd;
        }
        .left div,.right div{
            border-radius: 50%;
            height: 30px;
            margin: 5px;
        }
        header{
            display: flex;
            justify-content: space-between;
        }
        .clock{
            display: flex;
        }
    </style>
</head>
<body>
    <div class="warp">
        <header>
            <div class="left">
                <div  class="btn btn-danger"></div>
                <div class="btn btn-warning"></div>
                <div  class="btn btn-success"></div>
            </div>
            <div class="right">
                <div  class="btn btn-danger"></div>
                <div class="btn btn-warning"></div>
                <div  class="btn btn-success"></div>
            </div>
        </header>
        <div class="body">
            <div class="clock">
                <p id="minute">00</p>
                <p>:</p>
                <p id="second">00</p>
            </div>
        </div>
        <footer>
            <p>Set Countdown Here: 10m, 3pm, 1hour</p>
        </footer>
    </div>
    <script>
        function timer(){
            var n,s=0;
            do {
                n = parseInt(prompt("Nhập vào sô phút cần đếm ngược"));
            }while (isNaN(n)||n<=0);
            var timer =  setInterval(function (){
                var minute = document.getElementById("minute");
                var second = document.getElementById("second");

                var nin = n>10?n:"0"+n;
                minute.innerText = nin;
                second.innerText = s>10?s:"0"+s;
                s--;
                if(s<0){
                    s=59;
                    n--;
                }
                if(n<0){
                    clearInterval(timer);
                }
            },100);

        }
        timer();
        // var date = new Date();
        // var hour = date.getHours();
        // var ni = date.getMinutes();
        // console.log()
        function clock(){
            setInterval(function (){
                var date = new Date();
                document.getElementById("c-h").innerText = date.getHours();
                document.getElementById("c-h").innerText = date.getMinutes();
                document.getElementById("c-h").innerText = date.getSeconds();
            },1000)
        }
        clock();
    </script>
</body>
</html>
